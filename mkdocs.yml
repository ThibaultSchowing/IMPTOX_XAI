site_name: IMPTOX XAI
source: docs
theme:
  name: material
  logo: assets/img/imptox-rgb.jpg
  favicon: assets/favicon/imptox-rgb_white.ico
  features:
    - navigation.footer

  font:
    text: Merriweather Sans
    code: Red Hat Mono
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  - pymdownx.tabbed:
      alternate_style: true

  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  social:
    - icon: simple/youtube
      link: https://www.youtube.com/@imptoxproject
    - icon: fontawesome/linkedin
      link: https://www.linkedin.com/company/imptox
